<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        font-size: 10px;
    }
    a:link{
        color: orange;
        /* unvisited link */
    }
    a:visited{
        color: blue;
        /* visited link */
    }
    a:hover{
        color: red;
        font-size: 20px;
        /* move the curser over the link */
    }
    a:active{
        color: aqua;
        /* when to click that time */
    }
</style>
<body>
    <a href="http://www.google.com/" target="_blank">visit google</a>
</body>
</html>
